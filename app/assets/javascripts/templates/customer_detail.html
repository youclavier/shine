<article class="customer-details">
  <h1>Customer {{customer.id}}</h1> 
  <h2>{{customer.first_name}} {{customer.last_name}}</h2> 
  <h3>{{customer.email}}</h3> 
  <h4>{{customer.username}}</h4>
  <h5>
  <small class="text-uppercase">Joined</small>
    {{customer.created_at | date}}
  </h5>
</article>

<form>
  <div class="row">
    <div class="col-md-6">
    <article class="panel panel-primary">
      <header class="panel-heading">
        <h2>Customer</h2>
      </header>
    </article>
    
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="sr-only" for="first-name">First Name</label>
            <input type="text" name="first-name" class="form-control" value="Bob">
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="sr-only" for="last-name">Last Name</label>
            <input type="text" name="last-name" class="form-control" value="Jones">
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <div class="input-group">
              <div class="input-group-addon">@</div>
              <input type="text" name="username" class="form-control" value="bobert123">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input type="text" name="email" class="form-control" value="bobbyj@somewhere.net">
      </div>
      <label for="joined">Joined</label> 12/13/2014

      <article class="panel panel-default">
        <header class="panel-heading">
          <h2>Shipping Address</h2>
        </header>
      </article>
      
      <div class="form-group">
        <label class="sr-only" for="street-address">Street Address</label>
        <input type="text" name="street-address" class="form-control" value="123 Any St">
      </div>

      <div class="form-group">
        <label class="sr-only" for="street-address-extra">Street Address Extra</label>
        <input type="text" name="street-address-extra" class="form-control" value="Unit 101">
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="sr-only" for="city">City</label>
            <input type="text" name="city" value="Washington" class="form-control">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label class="sr-only" for="state">State</label>
            <input type="text" name="state" value="DC" class="form-control">
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group"> 
            <label class="sr-only" for="zip">Zip</label>
            <input type="text" name="zip" value="20001" class="form-control">
          </div>
        </div>

      </div>
    </div>


    <div class="col-md-6">
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">Billing Info</h2>
        </header>
      </article>
      
      <div class="row">
        <div class="col-md-7">
          <p class="h4">
            ****_****_****_1234
            <span class="label label-success">VISA</span>
          </p>
          <p>
            <label>Expires:</label> 04/19
          </p>
        </div>
        <div class="col-md-5 text-right">
          <button class="btn btn-lg btn-default">
            View Details...
          </button>
        </div>
      </div>
      <h3>Billing Address
        <input type="checkbox"> Same as shipping
      </h3>

      <div class="form-group">
        <label class="sr-only" for="street-address">Street Address</label>
        <input type="text" name="street-address" class="form-control" value="123 Any St">
      </div>

      <div class="form-group">
        <label class="sr-only" for="street-address-extra">Street Address Extra</label>
        <input type="text" name="street-address-extra" class="form-control" value="Unit 101">
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="sr-only" for="city">City</label>
            <input type="text" name="city" value="Washington" class="form-control">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label class="sr-only" for="state">State</label>
            <input type="text" name="state" value="DC" class="form-control">
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group"> 
            <label class="sr-only" for="zip">Zip</label>
            <input type="text" name="zip" value="20001" class="form-control">
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
